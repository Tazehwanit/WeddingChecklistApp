<mat-card>
  <img src="../../assets/img/welkom.svg" id="welkom">
<mat-card-content>
<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Gebruikersnaam" formControlName="username">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Wachtwoord" formControlName="password">
    </mat-form-field>
  </p>

  <p *ngIf="error" class="error">
    {{ error }}
  </p>

  <div class="button">
    <button type="submit" mat-raised-button color="primary">Aanmelden</button>
  </div>

</form>
</mat-card-content>
</mat-card>
